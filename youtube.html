<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube.com Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
rel="stylesheet">
    <style>
        p{
            font-family: roboto,Arial;
            margin-top: 0;
            margin-bottom: 0;
        }
        .search_bar{
    font-size: 12px;
    display: block;
    
}
.thumbnail{
    width:300px;
    display: block;
/*
display: block; 
takes all the width of the line .it fits the line without other content
    object-fit: cover;
      as my image have 2 people when i set object position to right 
    when i also set height i will see only the person who is o
    n right and even when i set to left i will see on the interface only person on the left
    object-position:bottom;
    border-width: 2px;
    border-color: brown;
    border-style: solid;
*/
}

.video-preview{
display: inline-block;
margin-right: 15px;
width:300px;
vertical-align: top;
}
.channel-picture{
    display: inline-block;
    width:50px;
    vertical-align: top;
}
.video-info{
    display: inline-block;
    width:200px;
}
.profile-picture{
    width:40px;
    border-radius: 50px;
}
.video-title{
    margin-top: 0;
    font-size: 16px;
    font-weight:500;
    line-height: 20px;
    margin-bottom: 12px;
}
.thumbnail-row{
    margin-bottom: 12px;
    color:rgb(96,96,96);
}
.video-author,.video-stats{
    font-size: 12px;
   
}
.video-author{
    margin-bottom: 4px;
}

    </style>
</head>
<body>
    <input class="search_bar" type="text" placeholder="Search">
    <div class="video-preview">
        <div class="thumbnail-row">
            <img  class="thumbnail" src="thumbnail/thumbnail-1.webp"> 
        </div>
        <div>
            <div class="channel-picture">
                <img  class="profile-picture" src="channel pictures/channel-1.jpeg">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                        </p>
                        <p class="video-author">
                            Marques Brownlee
                        </p>
                        <p class="video-stats">
                            3&#46;4M views &#46; 6 months ago
                        </p>
            </div>       
        </div>
    </div>
    <div class="video-preview">
        <div class="thumbnail-row">
            <img  class="thumbnail" src="thumbnail/thumbnail-2.webp">
        </div>
        <div>
            <div class="channel-picture">
                <img  class="profile-picture" src="channel pictures/channel-2.jpeg">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Try Not To Laugh Challenge #9
                </p>
                <p class="video-author">
                    Markiplier
                </p>
                <p class="video-stats">
                    19M views &#46; 4 years ago
                    
                </p>
            </div>
           
        </div>
</div>
</body>
</html>
