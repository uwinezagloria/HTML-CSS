<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display block and inline practice</title>
    <link rel="stylesheet" href="displayblocks.exercise.css">
</head>

<body>
    <!--create 2 text boxs and put them on separated line using display:block -->
    <div class="text-box">
        <div class="space">
            <input class="name" type="text" placeholder="Name">
            <input class="email" type="text" placeholder="Email">
        </div>
    </div>
    <!-- create a paragraph and 2 buttons and put them on the same line
                 using width,display:inline-block and vertical-line:middle-->
    <div class="par-button">
        <p class="contact">Thank you for chatting with our customer support&#46; Would you like to take our quick
            survey&#63;</p>
        <button class="yes-button">yes</button>
        <button class="no-button">no</button>
    </div>
    <!-- Download google logo and create the google.com search form-->
    <div class="search-form">
        <img class="logo" src="google logo.png">
        <div class="update">
            <input class="search-url" type="text" placeholder="Search Google or type a URL">
            <button class="search-button">Google Search</button>
            <button class="feeling-button">I'm Feeling Lucky</button>
        </div>
        
    </div>
    <!-- create sign up from-->
    <div class="signup">
        <div class="signup-form">
            <input class="f-name" type="text" placeholder="First name">
            <input class="l-name" type="text" placeholder="Last name">
            <input class="eml" type="text" placeholder="Email">
            <button class="signup-button">Sign Up</button>
        </div>
    </div>
    <!--Uber request-a-ride form-->
    <div class="ride">
        <p class="request-paragraph">Request a ride now </p>
        <input class="pickup" type="text" placeholder="Enter pickup location">
        <input class="destination" type="text" placeholder="Enter destination">
        <div class="ride-button">
            <button class="request-button">Request now</button>
            <button class="schedule-button"> Schedule for later</button>
        </div>
    </div>
</body>

</html>
