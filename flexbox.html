<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox practice</title>
</head>
<body>
    <div style="display: flex; flex-direction: row;">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
      </div>
  <div style="display: flex; flex-direction: row;margin-top:30px">
    <div style="background-color: lightblue;">div1</div>
    <!--flex:1;is same as 1fr-->
    <div style="background-color: lightpink; flex:1;">flex 1</div>
  </div>
  <div style="display: flex; flex-direction: row;margin-top:30px">
    <div style="background-color: lightblue; flex:1">flex 1</div>
    <div style="background-color: lightpink; width:100px;">100 px</div>
    <!--flex:2;is same as 2fr-->
    <div style="background-color: lightblue; flex:2">flex 2</div>
  </div>
  <!--justify content(start,end between,space-between)-->
  <div style="display: flex;
   flex-direction: row;
   margin-top:30px;
   justify-content:space-between;
   border-color:grey;
   height:100px;
   border-style:solid;
   border-width: 1px;
   align-items: start;"><!--by default align item is set to stretch but you can set it to end,start,center-->
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width:100px;">100 px</div>
    <!--flex:2;is same as 2fr-->
    <div style="background-color: lightblue;width:100px">100 px</div>
  </div>
</body>
</html>
